<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="big-box">
        <div class="photo-box">
          <img src="images\image-product-desktop.jpg" alt="" class="img" />
        </div>
        <!-- TEXT BOX -->
        <div class="text-box">
          <div class="top-content">
            <div class="text-content">
              <p class="perfume">PERFUME</p>
              <p class="big-text">Gabrielle<br />Essence Eau<br />De Parfum</p>
              <p class="small-text">
                A floral, solar and voluptuous<br />interpretation composed
                by<br />Oliver Polge, Perfumer-Creator<br />for the House of
                CHANEL.
              </p>
            </div>
            <div class="price-content">
              <p class="big-price">$149.99</p>
              <p class="small-price">$169.99</p>
            </div>
          </div>
          <div class="bottom-content">
            <button class="btn">
              <img src="images\icon-cart.svg" alt="" class="btn-img" />
              <p class="btn-text">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
